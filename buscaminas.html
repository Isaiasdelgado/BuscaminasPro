<!DOCTYPE html>
<html>
<head>
    <title>Buscaminas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #game {
            margin: 20px auto;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #999;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            background-color: #ccc;
            cursor: pointer;
            vertical-align: top;
        }
        .revealed {
            background-color: #fff;
        }
        .mine {
            background-color: #f00;
            color: white;
        }
        .flag {
            background-color: #ccc;
            color: #f00;
        }
        #controls {
            margin: 20px;
        }
        #status {
            font-size: 20px;
            margin: 10px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Buscaminas</h1>
    <div id="controls">
        <select id="difficulty">
            <option value="8">F√°cil (8x8, 10 minas)</option>
            <option value="12">Intermedio (12x12, 30 minas)</option>
            <option value="16">Dif√≠cil (16x16, 60 minas)</option>
        </select>
        <a href="#" onclick="startGame()">Nuevo Juego</a>
        <a href="#" id="download" download="buscaminas.html">Descargar Juego</a>
    </div>
    <div id="status">Haz clic en "Nuevo Juego" para comenzar</div>
    <div id="game"></div>

    <script>
        let board = [];
        let rows, cols, mineCount;
        let gameOver = false;
        let firstClick = true;
        
        function startGame() {
            const size = parseInt(document.getElementById('difficulty').value);
            rows = size;
            cols = size;
            
            if (size === 8) mineCount = 10;
            else if (size === 12) mineCount = 30;
            else mineCount = 60;
            
            document.getElementById('status').textContent = `Minas restantes: ${mineCount}`;
            gameOver = false;
            firstClick = true;
            createBoard();
        }
        
        function createBoard() {
            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = '';
            board = [];
            
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                for (let j = 0; j < cols; j++) {
                    board[i][j] = {
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        value: 0
                    };
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('click', function() { handleClick(i, j); });
                    cell.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });
                    
                    gameDiv.appendChild(cell);
                }
                gameDiv.appendChild(document.createElement('br'));
            }
        }
        
        function placeMines(firstRow, firstCol) {
            let minesPlaced = 0;
            
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                // Asegurarse de que la primera celda clickeada no tenga mina
                if ((row !== firstRow || col !== firstCol) && !board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                    
                    // Actualizar valores de las celdas adyacentes
                    for (let i = Math.max(0, row-1); i <= Math.min(rows-1, row+1); i++) {
                        for (let j = Math.max(0, col-1); j <= Math.min(cols-1, col+1); j++) {
                            if (!board[i][j].isMine) {
                                board[i][j].value++;
                            }
                        }
                    }
                }
            }
        }
        
        function handleClick(row, col) {
            if (gameOver || board[row][col].revealed || board[row][col].flagged) return;
            
            if (firstClick) {
                placeMines(row, col);
                firstClick = false;
            }
            
            if (board[row][col].isMine) {
                revealAllMines();
                document.getElementById('status').textContent = '¬°Perdiste!';
                gameOver = true;
                return;
            }
            
            revealCell(row, col);
            
            if (checkWin()) {
                document.getElementById('status').textContent = '¬°Ganaste!';
                gameOver = true;
            }
        }
        
        function handleRightClick(row, col) {
            if (gameOver || board[row][col].revealed) return;
            
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            if (!board[row][col].flagged) {
                board[row][col].flagged = true;
                cell.textContent = 'üö©';
                cell.classList.add('flag');
                mineCount--;
            } else {
                board[row][col].flagged = false;
                cell.textContent = '';
                cell.classList.remove('flag');
                mineCount++;
            }
            
            document.getElementById('status').textContent = `Minas restantes: ${mineCount}`;
        }
        
        function revealCell(row, col) {
            if (row < 0 || row >= rows || col < 0 || col >= cols || 
                board[row][col].revealed || board[row][col].flagged) {
                return;
            }
            
            board[row][col].revealed = true;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('revealed');
            
            if (board[row][col].value > 0) {
                cell.textContent = board[row][col].value;
                cell.style.color = getNumberColor(board[row][col].value);
            } else {
                // Revelar celdas adyacentes si es una celda vac√≠a
                for (let i = Math.max(0, row-1); i <= Math.min(rows-1, row+1); i++) {
                    for (let j = Math.max(0, col-1); j <= Math.min(cols-1, col+1); j++) {
                        if (i !== row || j !== col) {
                            revealCell(i, j);
                        }
                    }
                }
            }
        }
        
        function revealAllMines() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j].isMine) {
                        const cell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                        cell.classList.add('mine');
                        cell.textContent = 'üí£';
                    }
                }
            }
        }
        
        function checkWin() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j].isMine && !board[i][j].revealed) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        function getNumberColor(num) {
            const colors = [
                '',       // 0 (no se muestra)
                '#0000FF', // 1 (azul)
                '#008000', // 2 (verde)
                '#FF0000', // 3 (rojo)
                '#000080', // 4 (azul oscuro)
                '#800000', // 5 (marr√≥n)
                '#008080', // 6 (turquesa)
                '#000000', // 7 (negro)
                '#808080'  // 8 (gris)
            ];
            return colors[num];
        }
        
        // Crear enlace de descarga
        document.addEventListener('DOMContentLoaded', function() {
            const blob = new Blob([document.documentElement.outerHTML], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            document.getElementById('download').href = url;
        });
    </script>
</body>
</html>
